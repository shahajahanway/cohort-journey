<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple HTML Form</title>
</head>
<body>

  <h1>Day 9 - Basic Form</h1>

  <form action="/submit" method="post">

    <label for="name">Name:</label>
    <input type="text" id="name" name="name"><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email"><br><br>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password"><br><br>

    <label for="gender">Gender:</label>
    <input type="radio" id="male" name="gender" value="male"> Male
    <input type="radio" id="female" name="gender" value="female"> Female
    <input type="radio" id="other" name="gender" value="other"> Other<br><br>

    <label for="interests">Interests:</label><br>
    <input type="checkbox" id="coding" name="interests" value="coding"> Coding<br>
    <input type="checkbox" id="music" name="interests" value="music"> Music<br>
    <input type="checkbox" id="sports" name="interests" value="sports"> Sports<br><br>



    <label for="bio">About You:</label><br>
    <textarea id="bio" name="bio" rows="5" cols="40"></textarea><br><br>

    <input type="submit" value="Submit">
    <input type="reset" value="Reset">

  </form>

</body>
</html>
